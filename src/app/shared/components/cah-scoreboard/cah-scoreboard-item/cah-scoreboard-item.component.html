<div class="scoreboard-item" [class.isCzar]="isCzar">
  <div class="scoreboard-item-username">
    {{ username }}
    <fa-icon *ngIf="isLeading"
             [icon]="crownIcon"
             style="color: gold;"></fa-icon>
    <fa-icon *ngIf="isLocalPlayer"
             [icon]="portraitIcon"
             style="color: cornflowerblue"></fa-icon>
  </div>
  <div class="scoreboard-item-points">{{ points }} awesome Point(s)</div>
</div>
