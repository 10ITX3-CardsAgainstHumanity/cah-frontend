<h2 mat-dialog-title
    class="cah-title-screen-overlay-header">
  Neues Spiel erstellen
</h2>
<mat-dialog-content>
  <form [formGroup]="data.form">
    <mat-form-field>
      <mat-label>Benutzername</mat-label>
      <input matInput type="text" formControlName="username">
      <mat-error>Bitte geben Sie einen Benutzername ein.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Raum</mat-label>
      <input matInput type="text" formControlName="roomId" readonly>
      <mat-error>Bitte geben Sie die URI des Raums ein dem Sie beitreten mÃ¶chten!</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button"
          class="cancel-button cah-title-overlay-action-button"
          mat-stroked-button
          mat-dialog-close="cancel">
    Abbrechen
  </button>
  <button type="button"
          class="join-button cah-title-overlay-action-button"
          mat-stroked-button
          mat-dialog-close="join">
    Beitreten
  </button>
</mat-dialog-actions>
