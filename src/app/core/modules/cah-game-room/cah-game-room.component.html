<div class="cah-board">
  <cah-selected-cards [isLoading$]="gameRoomLoading$"
                      [selectedBlackCard$]="selectedBlackCard$"
                      [selectedWhiteCards$]="selectedWhiteCards$"></cah-selected-cards>
  <cah-scoreboard [players]="players$ | async"
                  [loading]="playersLoading$ | async"
                  [localPlayer]="localPlayer$ | async"></cah-scoreboard>
  <cah-player></cah-player>
</div>
