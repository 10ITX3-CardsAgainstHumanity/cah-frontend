<div class="cah-selected-cards">
  <div class="cah-selected-black-card">
    <cah-black-card [cardText]="selectedBlackCard.text" *ngIf="selectedBlackCard"></cah-black-card>
  </div>
  <div class="cah-selected-white-cards">
    <cah-white-card [cardText]="card.text"
                    *ngFor="let card of selectedWhiteCards; let i = index"></cah-white-card>
  </div>
</div>
